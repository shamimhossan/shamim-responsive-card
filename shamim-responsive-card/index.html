<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/font-awesome.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>Shopping Cart</h1>
            <div class="Projrct">
                <div class="Shop">
                    <div class="box">
                        <img src="images/lipstick.jpg" alt="" />
                        <div class="content">
                            <h3>Women Lipstick</h3>
                            <h4>Price: $40</h4>
                            <p class="unit">Quantity: <input value="2" /></p>
                            <p class="btn-area">
                                <i class="fa fa-trash"></i>
                                <span class="btn2">Remove</span>
                            </p>
                        </div>
                    </div>

                    <div class="box">
                        <img src="images/watc.webp" alt="" />
                        <div class="content">
                            <h3>Man's Watches</h3>
                            <h4>Price: $40</h4>
                            <p class="unit">Quantity: <input value="1" /></p>
                            <p class="btn-area">
                                <i class="fa fa-trash"></i>
                                <span class="btn2">Remove</span>
                            </p>
                        </div>
                    </div>
                    <div class="box">
                        <img src="images/samsung.jpg" alt="" />
                        <div class="content">
                            <h3>Samsung Mobile</h3>
                            <h4>Price: $40</h4>
                            <p class="unit">Quantity: <input value="0" /></p>
                            <p class="btn-area">
                                <i class="fa fa-trash"></i>
                                <span class="btn2">Remove</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="right-bar">
                    <p><span>Subtotal</span><span>$120</span></p>
                    <hr />
                    <p><span>Tax (5%) </span><span>$6</span></p>
                    <hr />
                    <p><span>Shipping</span><span>$15</span></p>
                    <hr />
                    <p><span>Total</span><span>$141</span></p>

                    <a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
                </div>
            </div>
        </div>
    </body>
</html>
